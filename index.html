<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <!-- REQUISITO 1 A 4 -->
      <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input id="email" type="email" name="email" placeholder="Email">
            <input id="password" type="password" name="password" placeholder="Senha" >
           <button id="login" type="submit">Entrar</button>
        </form>
    </header>

    <main>
      <!-- REQUISITO 5 -->
      <form action="" method="get" id="evaluation-form">
        
        <!-- REQUISITO 8 E 10 -->
        <div>
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>

        <!-- REQUISITO 9 E 11 -->
        <div>
          <input type="email" id="input-email" placeholder="Email">
        
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>

        <!-- REQUISITO 12 -->
        <label for="" id="label-family">Qual sua família?</label>
        <label for="radio-1"><input type="radio" name="family" value="Frontend" id="radio-1"> Frontend</label>
        <label for="radio-2"><input type="radio" name="family" value="Backend" id="radio-2"> Backend</label>
        <label for="radio-3"><input type="radio" name="family" value="FullStack" id="radio-3"> FullStack</label>

          <!-- REQUISITO 13 -->
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <label for="check-1"><input type="checkbox" id="check-1" value="HoFs"> Hofs</label>
        <label for="check-2"><input type="checkbox" id="check-2" value="Jest"> Jest</label>
        <label for="check-3"><input type="checkbox" id="check-3" value="Promises"> Promises</label>
        <label for="check-4"><input type="checkbox" id="check-4" value="React"> React</label>
        <label for="check-5"><input type="checkbox" id="check-5" value="SQL"> SQL</label>
        <label for="check-6"><input type="checkbox" id="check-6" value="Python"> Python</label>
    
        <!-- REQUISITO 14 -->
        <div id="rate">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <label for="1"><input type="radio" name="rate" value="1">1</label>
          <label for="2"><input type="radio" name="rate" value="2">2</label>
          <label for="3"><input type="radio" name="rate" value="3">3</label>
          <label for="4"><input type="radio" name="rate" value="4">4</label>
          <label for="5"><input type="radio" name="rate" value="5">5</label>
          <label for="6"><input type="radio" name="rate" value="6">6</label>
          <label for="7"><input type="radio" name="rate" value="7">7</label>
          <label for="8"><input type="radio" name="rate" value="8">8</label>
          <label for="9"><input type="radio" name="rate" value="9">9</label>
          <label for="10"><input type="radio" name="rate" value="10">10</label>  
        </div>

        <!-- REQUISITO 15 -->
        <div class="textarea-div">
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
          <textarea name="" id="textarea" cols="50" rows="10" maxlength="500"></textarea>
          <p>Caracteres restantes:</p>
          <p id="counter">500</p>
        </div>

        <!-- REQUISITO 16 -->
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima? <input type="checkbox" name="agreement" id="agreement"></label>


        <!-- REQUISITO 17 -->
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>

      <!-- REQUISITO 7 -->
      <div>
        <img src="images/trybewarts-colored.svg" alt="Imagem-logo" id="trybewarts-forms-logo">
      </div>

      <!-- REQUISITO 19 -->
      <footer>Direitos reservados à Trybewarts©</footer> 
    </main>
    <script src="script.js"></script>
</body>
</html>
