<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <!-- REQUISITO 1 A 4 -->
      <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input id="email" type="email" name="email" placeholder="Email">
            <input id="password" type="password" name="password" placeholder="Senha" >
           <button id="login" type="submit">Entrar</button>
        </form>
    </header>
    
    <main>
      <!-- REQUISITO 5 -->
        <form action="" method="get" id="evaluation-form">
          <!-- REQUISITO 8 -->
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
          <input type="email" id="input-email" placeholder="Email">

          <!-- REQUISITO 9 -->
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </form>
        <!-- REQUISITO 7 -->
        <img src="images/trybewarts-colored.svg" alt="Imagem-logo" id="trybewarts-forms-logo">
      <div id="label-rate">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <label for="">1</label>
        <input type="radio" id="label-rate" name="rate" value="1">
        <label for="">2</label>
        <input type="radio" id="label-rate" name="rate" value="2">
        <label for="">3</label>
        <input type="radio" id="label-rate" name="rate" value="3">
        <label for="">4</label>
        <input type="radio" id="label-rate" name="rate" value="4">
        <label for="">5</label>
        <input type="radio" id="label-rate" name="rate" value="5">
        <label for="">6</label>
        <input type="radio" id="label-rate" name="rate" value="6">
        <label for="">7</label>
        <input type="radio" id="label-rate" name="rate" value="7">
        <label for="">8</label>
        <input type="radio" id="label-rate" name="rate" value="8">
        <label for="">9</label>
        <input type="radio" id="label-rate" name="rate" value="9">
        <label for="">10</label>
        <input type="radio" id="label-rate" name="rate" value="10">
      </div>
      <div class="textarea">
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="" cols="50" rows="10"></textarea>
      </div>
      <div id="agreement">
        <input type="checkbox" name="agreement" id="agreement">
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
      </div>
      <button type="submit" id="submit-btn">Enviar</button>
      <footer>Direitos reservados à Trybewarts©</footer>
      
    </main>
    <script src="script.js"></script>
</body>
</html>
